<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,800" rel="stylesheet">
    <link rel="stylesheet" href="common/css/normalize.css">
    <link rel="stylesheet" href="common/css/main.css">
    <title>VETERAN CARE NETWORK</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="header-welcome">
            <h1>VETERAN CARE NETWORK</h1>
        </div>
    </header>
    <main>
        <div class="main-top-map-container">
            <div class="main-top-map">
                <div class="main-top-map-item main-top-map-item-map">
                    <a href="#map-button"><img src="common/img/map.png" alt="Map"></a>
                </div>
                <div class="main-top-map-item main-top-map-item-loupe">
                    <a href="#modal1" class="open_modal"><img src="common/img/loupe.png" alt="Loupe"></a>
                </div>
                <div class="main-top-map-item main-top-map-item-book">
                    <a href="#modal2" class="open_modal"><img src="common/img/book.png" alt="Book"></a>
                </div>
                <div class="main-top-map-item main-top-map-item-help">
                    <a href="#modal3" class="open_modal"><img src="common/img/help.png" alt="Help"></a>
                </div>
            </div>
        </div>
        <div class="main-map-container">
            <div id="map"></div>
        </div>
        <!--<input class="button" type="button" value="Clean" onclick="removeMarkers()">-->
    </main>
    <footer>
        <div class="footer-buttons">
            <div class="footer-item footer-buttons-home" onclick="location.href='index.html';"></div>
            <div class="footer-item footer-buttons-map footer-buttons-map-active" onclick="location.href='map.html';"></div>
            <div class="footer-item footer-buttons-about" onclick="location.href='about.html';"></div>
            <div class="footer-item footer-buttons-contact" onclick="location.href='contact.html';"></div>
        </div>
    </footer>
    <div id="map-button" class="modal_div"></div>
    <div id="modal1" class="modal_div">
        <div class="modal1-container">
            <div class="modal1-header">
                <h1>Search</h1>
            </div>
            <div class="modal1-search-form">
                <form action="#" method="post">
                    <label>
                        <input class="modal1-search-form-input" type="search">
                        <input class="modal1-search-form-button" type="button" value="Search">
                    </label>
                </form>
            </div>
        </div>
    </div>
    <div id="modal2" class="modal_div">
        <div class="modal2-container">
            <div class="modal2-top">
                <span class="modal2-top-layers">Layers</span>
                <span class="modal2-top-legends">Legends</span>
            </div>
            <div class="modal2-main">
                <div class="modal2-main-one">
                    <p class="modal2-main-clinic">Clinic</p>
                </div>
                <div class="modal2-main-two">
                    <p class="modal2-main-hospital">Hospital</p></div>
                <div class="modal2-main-three">
                    <p class="modal2-main-tricare">Tricare</p>
                </div>
                <div class="modal2-main-four">
                    <p class="modal2-main-nongov">NonGov</p>
                </div>
            </div>
        </div>
    </div>
    <div id="modal3" class="modal_div">
        <div class="modal3-container">
            <div class="modal3-top">
                <span class="modal3-top-layers">Layers</span>
                <span class="modal3-top-legends">Legends</span>
            </div>
            <div class="modal3-main">
                <div class="modal3-main-one">
                    <p class="modal3-main-button-one">B_One</p>
                </div>
                <div class="modal3-main-two">
                    <p class="modal3-main-button-two">B_Two</p></div>
                <div class="modal3-main-three">
                    <p class="modal2-main-button-three">B_Three</p>
                </div>
                <div class="modal3-main-four">
                    <p class="modal2-main-button-four">B_Four</p>
                </div>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
</div>
<script src="common/js/jquery.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD_YCirF19f4sRUQZVnThpHV1qHU897KQ&callback=initMap">
</script>
<script src="common/js/index.js"></script>
</body>
</html>
